<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
    <div class="main d-flex">
<div class="container col-6 p-2">
        <div class="row">
            <input type="text" class="input mx-2" id="inputSpace">
            <p id="dis" class="display mx-2"></p>
         </div>
        
        <div class="row">
            <button class=" keyOp  m-2 d-flex justify-content-center"data-value="C">C</button>
            <button class=" keyOp  m-2 d-flex justify-content-center"><img class="img" data-value="delete" src="delete.png" alt=""></button>
            <button class=" keyOp  m-2 d-flex justify-content-center"data-value="%">%</button>
            <button class=" keyOp  m-2 d-flex justify-content-center"data-value="/">/</button>
        </div>
        <div class="row">
            <button class=" key  m-2 d-flex justify-content-center"data-value="7">7</button>
            <button class=" key  m-2 d-flex justify-content-center"data-value="8">8</button>
            <button class=" key  m-2 d-flex justify-content-center"data-value="9">9</button>
            <button class=" keyOp  m-2 d-flex justify-content-center"data-value="*">*</button>
        </div>
        <div class="row">
            <button class=" key  m-2 d-flex justify-content-center"data-value="4">4</button>
            <button class=" key  m-2 d-flex justify-content-center"data-value="5">5</button>
            <button class=" key  m-2 d-flex justify-content-center"data-value="6">6</button>
            <button class=" keyOp  m-2 d-flex justify-content-center"data-value="-">-</button>
        </div>
        <div class="row">
            <button class=" key  m-2 d-flex justify-content-center"data-value="1">1</button>
            <button class=" key  m-2 d-flex justify-content-center"data-value="2">2</button>
            <button class=" key  m-2 d-flex justify-content-center"data-value="3">3</button>
            <button class=" keyOp  m-2 d-flex justify-content-center"data-value="+">+</button>
        </div>
        <div class="row">
        <button class=" keyOp  m-2 d-flex justify-content-center"data-value=".">.</button>
        <button class=" key  m-2 d-flex justify-content-center"data-value="0">0</button>
        <button class=" keyOp   m-2 d-flex justify-content-center"data-value="=">=</button>
        <button class="keyOp m-2 d-flex justify-content-center" data-value="H"><img class="img" data-value="H"src="history.png" alt=""></button>
        </div>
    </div>
    <div class="mt-2 col-6 container"id="historyData">
        <h6 class="d-flex">History</h6>
        <div id="prevData">
            
        </div>
    </div>
</div>
</body>
<script src="calculator.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</html>
